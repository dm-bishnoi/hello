
<style>
   
    #carouselExampleIndicators{
      width: 900px;
      height: auto;
      display: block;
      align-items:center;
      margin-left: 300px;
      margin-top:50px;
      position: absolute;
      cursor: pointer;
    }

    img:hover {
  animation: shake 0.5s;
  animation-iteration-count: infinite;
}

@keyframes shake {
  0% { transform: translate(1px, 1px) rotate(0deg); }
  10% { transform: translate(-1px, -2px) rotate(-1deg); }
  20% { transform: translate(-3px, 0px) rotate(1deg); }
  30% { transform: translate(3px, 2px) rotate(0deg); }
  40% { transform: translate(1px, -1px) rotate(1deg); }
  50% { transform: translate(-1px, 2px) rotate(-1deg); }
  60% { transform: translate(-3px, 1px) rotate(0deg); }
  70% { transform: translate(3px, 1px) rotate(-1deg); }
  80% { transform: translate(-1px, -1px) rotate(1deg); }
  90% { transform: translate(1px, 2px) rotate(0deg); }
  100% { transform: translate(1px, -2px) rotate(-1deg); }
}

  </style>
  
  
  <h1 style="text-align: center;color: lightseagreen">Car Price</h1>

    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
        </ol>
        
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="../assets/10.jpg" alt="First slide" id="car1">
            <div class="carousel-caption d-none d-md-block">
                <h5>FORD Mustang</h5>
                <p>
                  {{cur | currency}}
                </p>
              </div>
    
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="../assets/11.jpg" alt="Second slide">
            <div class="carousel-caption d-none d-md-block">
                <h5>FORD Sports car</h5>
                <p>
                  {{cur1 | currency}}
                </p>
              </div>
    
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="../assets/12.jpg" alt="Third slide">
            <div class="carousel-caption d-none d-md-block">
                <h5>Sports  Race Car</h5>
                <p>
                  {{cur2 | currency}}
                </p>
              </div>
    
          </div>
    
          <div class="carousel-item" >
                <img class="d-block w-100" src="../assets/13.jpg" alt="Fourth slide" >
              
                <div class="carousel-caption d-none d-md-block">
                    <h5>Sports Racing Car</h5>
                    <p>
                      {{cur3 | currency}}
                    </p>
                  </div>
            
          </div>
    
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
